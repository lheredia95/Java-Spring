<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">

</head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <h1 th:text="${titulo}"></h1>

    <form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{nombre}" class="form-control"
                       th:errorclass="'form-control alert-danger'"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                       th:errors="*{nombre}"></small>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{apellido}" class="form-control"
                       th:errorclass="'form-control alert-danger'"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                       th:errors="*{apellido}"></small>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
                <input type="email" th:field="*{email}" class="form-control"
                       th:errorclass="'form-control alert-danger'"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{createAt}" class="form-control"
                       th:errorclass="'form-control alert-danger'"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                       th:errors="*{createAt}"></small>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Foto</label>
            <div class="col-sm-4">
                <input type="file" name="file" class="form-control"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="${textoBtn}"></button>
    </form>
</div>

<footer th:replace="layout/layout :: footer"></footer>


</body>
</html>
